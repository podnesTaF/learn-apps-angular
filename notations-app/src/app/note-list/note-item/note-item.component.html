<div class="note-container">
  <mat-checkbox
    class="check"
    (change)="onCheck()"
    [checked]="checked"
  ></mat-checkbox>
  <p
    class="text"
    [ngClass]="{
      finished: note?.isFinished
    }"
  >
    {{ note?.text }}
  </p>
  <mat-icon fontIcon="edit" (click)="onEdit()" matTooltip="Edit"> </mat-icon>
  <mat-chip class="badge" cdkDrag>
    {{ note?.category?.title }}
  </mat-chip>
</div>
