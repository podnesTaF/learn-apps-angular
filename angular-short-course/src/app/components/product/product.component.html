<div class="my-4 mx-6 border rounded flex flex-col items-center mb-2 py-2">
  <img [src]="product.image" [alt]="product.title" class="w-1/6 mb-2" />
  <h2 class="mb-2 text-lg text-center">{{ product.title }}</h2>
  <p>
    <span class="font-bold">Price</span>:
    {{ product.price | currency : "USD" : "symbol" }}
  </p>
  <button
    (click)="details = !details"
    class="border py-2 px-4 rounded bg-yellow-400"
    [ngClass]="{ 'bg-yellow-400': !details, 'bg-yellow-600': details }"
  >
    {{ details ? "Hide" : "Show" }} details
  </button>
  <div *ngIf="details">
    <h2 class="mb-2">{{ product.description }}</h2>
    <p>
      <span class="font-bold text-center">Rate</span>:
      {{ product.rating.rate | number : "1.1-1" }}
    </p>
  </div>
</div>
